</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
    <style>
        body {
            background-color: rgb(160, 160, 231);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(225, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Operadores</h1>
    <p>Aprendendo Java Script!!</p> 
    <script>
        //quando tiver em uma expressão vários tipos de operadores, a ordem é 1º - os aritiméticos, 2º - os relacionais, 3º - os lógicos
        //se tiver em uma mesma expressão um !, e && ou || a orderm é primeiro o ! && depois o ||

        //Operadores Relacionais
        v1 = 5 > 4
        v2 = 5 < 4
        v3 = 5 >= 4
        v4 = 5 <= 4
        v5= 5 == 4
        v6 = 5 != 4
        //Operadores de Identidade
        v7 = 5 == '5'
        v8 = 5 === '5'
        //Operadores lógicos binário
        v9 =  5 > 5 && 4/2 != 3   
        v10 = 5 > 5 || 4/2 != 3   
        //Operadores ternários
        var idade = 19
        var v11 = idade >= 18 ? 'MAIOR' : 'MENOR'

        document.write('OPERADORES RELACIONAIS<br>')
        document.write(`5 é > que 4? -> ${v1}<br>`)
        document.write(`5 é < que 4? -> ${v2}<br>`)
        document.write(`5 é >= que 4? -> ${v3}<br>`)
        document.write(`5 é <= que 4? -> ${v4}<br>`)
        document.write(`5 é == que 4? -> ${v5}<br>`)
        document.write(`5 é != que 4? -> ${v6}<br>`)
        document.write('<br>')
        document.write('OPERADORES DE IDENTIDADE<br>')
        document.write(`5 é == que "5" -> ${v7}<br>`)
        document.write(`5 é === que "5"? -> ${v8}<br>`)
        document.write('<br>')
        document.write('OPERADORES BINÁRIOS<br>')
        document.write(`5 > 5 && 4/2 != 3? -> ${v9}<br>`)
        document.write(`5 > 5 || 4/2 != 3? -> ${v10}<br>`)
        document.write('<br>')
        document.write('OPERADORES TERNÁRIOS<br>')
        document.write(`(idade = 19) -> idade >= 18 ? 'MAIOR' : 'MENOR? -> ${v11}<br>`)

        document.write('<br>')
        document.write('Obrigado pela preferência, volte sempre!')
    </script>
</body>
