<meta charset = "UTF-8">
<h1>Calcule seu IMC</h1>
<script>
	var pulaLinha = function() {
		document.write('<br>')
	}
	
	var mostra = function(msg) {
		document.write('<big>'+msg+'</big>')
		pulaLinha()
		criaTraco()
	}
	
	var criaTraco = function() {
		document.write('<hr>')
	}
	
	var calculaIMC = function(altura, peso) {
		var imc = (peso / (altura * altura)).toFixed(2)
		return imc
	}
	
	var calculaIdade = function(ano) {
		var dataAtual = new Date()
		var anoAtual = dataAtual.getFullYear()
		var idade = anoAtual - ano
		return idade
	}
	
	var calculaDiasVida = function(ano) {
		var diasVida = ano * 365
		return diasVida
	}
	
	var calculaBatimentos = function(dias) {
		var batimentos = diasVida * 24 * 60 * 80
		return batimentos
	}
		
	var nome    = prompt('Informe o seu nome')
	var peso    = prompt('Peso')
	var altura  = prompt('Altura')
	var anoNasc = prompt('Qual ano nasceu?')
	
	var idade = calculaIdade(anoNasc)
	var diasVida = calculaDiasVida(anoNasc)
	var batimentos = calculaBatimentos(diasVida)
	var imc = calculaIMC(altura,peso)
	
	mostra(nome+', o seu IMC é: '+imc)
	mostra('Idade: '+idade+' anos e já viveu: '+diasVida+ ' dias')
	mostra('Durante estes dias de vida seu coração bateu '+batimentos+ ' vezes')
	
	if (imc > 18.5) {
		mostra('Está acima do peso')
	} else {
		mostra('Está abaixo do peso')
	}
	
</script>
