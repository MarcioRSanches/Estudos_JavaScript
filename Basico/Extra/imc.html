<meta charset = "UTF-8">
<h1>Calcule seu IMC</h1>
<script>
	var pulaLinha = function() {
		document.write('<br>')
	}
	
	var mostra = function(msg) {
		document.write('<big>'+msg+'</big>')
		pulaLinha()
		criaTraco()
	}
	
	var criaTraco = function() {
		document.write('<hr>')
	}
	
	var calculaIMC = function(altura, peso) {
		var imc = (peso / (altura * altura)).toFixed(2)
		return imc
	}
	
	var nome   = prompt('Informe o seu nome')
	var peso   = prompt('Peso')
	var altura = prompt('Altura')
	
	var imc = calculaIMC(altura,peso).toFixed(2)
	
	mostra(nome+',o seu IMC é: '+imc)
	
	if (imc> 18.5) {
		mostra('Está acima do peso')
	} else {
		mostra('Está abaixo do peso')
	
</script>
