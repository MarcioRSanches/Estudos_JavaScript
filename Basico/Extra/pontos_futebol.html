<meta charset = "UTF-8">
<h1>Calcule os pontos do teu time</h1>
<script>
	var pulaLinha = function() {
		document.write('<br>')
	}
	
	var mostra = function(msg) {
		document.write('<big>'+msg+'</big>')
		pulaLinha()
		criaTraco()
	}
	
	var criaTraco = function() {
		document.write('<hr>')
	}

	var vitorias = parseInt(prompt('Quantos jogos seu time venceu?'))
	var empates = parseInt(prompt('Quantos jogos seu time empatou?'))
	var pontos = (vitorias *3) + empates
	
	mostra('O teu time tem '+pontos+' pontos!')
	
	if (pontos > 28) {
		mostra('Seu time está melhor que os demais na classificação')
	} else {
		mostra('Temos times melhor colocado que o Teu!')
	}

</script>
